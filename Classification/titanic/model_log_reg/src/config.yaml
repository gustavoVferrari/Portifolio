## Data gathering
data_gathering:  
  path: "Classification/titanic/raw"
  train: "train.csv"
  test: "test.csv"
  competition: "titanic"

processed_data:
  path: 'Classification/titanic/model_log_reg/data/processed'
  train: "train.parquet"
  test: "test.parquet"

## feat engineering
pipe_feat_eng:
  path: 'Classification/titanic/model_log_reg/models'

## Feature selection
feat_selection:
  path: 'Classification/titanic/model_log_reg/data/processed'
  input: "train.parquet"
  X_train: "feat_X_train.parquet"
  X_val: "feat_X_val.parquet"
  y_train: "feat_y_train.parquet"
  y_val: "feat_y_val.parquet"

feat_selection_params:
  pipe_version: 1
  random_state: 23
  pca_threshold: 0.95
  val_size: 0.25
  cols_2_drop:
    - PassengerId
    - Name    
  cat_var:
    - Pclass    
    - Sex
    - Ticket
    - Cabin
    - Embarked
    - Ticket_1p
    - Cabin_1p
    - Embarked_mod
  num_var:
    - Age
    - SibSp
    - Parch
    - Fare
    - FamilySize
    - IsAlone
  target: 
    - Survived

## Model selection
model_selection:  
  cols_2_drop:
    - categorical_pipe__Ticket_1p_Rare
    - numerical_pipe__SibSp
    - numerical_pipe__Parch 
    - numerical_pipe__FamilySize
    - categorical_pipe__Embarked_mod_C
    - categorical_pipe__Embarked_mod_SQ
    - categorical_pipe__Embarked_C
  score: 'accuracy'
model:
  path: 'Classification/titanic/model_log_reg/models'
  model_version: 'log_reg'

## Model
train_model: 
  path: 'Classification/titanic/model_log_reg/data/processed'
  model_params: 'Classification/titanic/model_log_reg/data/reports'


## Save reports
save_reports:
  path_reports: 'Classification/titanic/model_log_reg/data/reports'
  path_plot: 'Classification/titanic/model_log_reg/plots'

## Prediction
output_predict:
  path: 'Classification/titanic/model_log_reg/data/processed'

## Submission
submission:
  path: 'Classification/titanic/model_log_reg/data/submission'